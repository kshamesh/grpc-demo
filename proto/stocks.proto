syntax = "proto3";

package stocks;

service StockService {
  // Bi-directional streaming API
  rpc StreamPrices (stream StockRequest) returns (stream StockPrice);
}

message StockRequest {
  string symbol = 1; // like "AAPL"
}

message StockPrice {
  string symbol = 1;
  double price = 2;
  int64 timestamp = 3;
}
